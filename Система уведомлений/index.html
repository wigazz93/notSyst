<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="not">
      <div class="not__header">
        <img
          src="source/free-icon-notification-bell-8017137.png"
          alt="Колокол"
        />
        <h2>Уведомления</h2>
      </div>
      <div class="not__info"></div>
      <div class="not__form">
        <input type="time" /><textarea
          placeholder="Введите текст"
          maxlength="100"
        ></textarea
        ><button>OK</button>
      </div>
      <div class="not__list">
        <h3>Список уведомлений</h3>
        <div></div>
        <button>Очистить историю</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
